apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: scheduler
    env: production
  name: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  strategy:
    resources: { }
    type: Rolling
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: scheduler
        env: production
    spec:
  containers:
    - args:
        - celery
        - -A
        - core
        - beat
        - -l
        - info
        - --pidfile
        - /home/localuser/celerybeat.pid
        - --scheduler
        - django_celery_beat.schedulers:DatabaseScheduler
      env:
        - name: CELERY_BROKER_URL
          valueFrom:
            configMapKeyRef:
              key: CELERY_BROKER_URL
              name: chris-secrets-env
        - name: CHRIS_STORE_URL
          valueFrom:
            configMapKeyRef:
              key: CHRIS_STORE_URL
              name: chris-secrets-env
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              key: DATABASE_HOST
              name: chris-db-secrets-env
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              key: DATABASE_PORT
              name: chris-db-secrets-env
        - name: DJANGO_ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              key: DJANGO_ALLOWED_HOSTS
              name: chris-secrets-env
        - name: DJANGO_COLLECTSTATIC
          value: "off"
        - name: DJANGO_CORS_ORIGIN_ALLOW_ALL
          valueFrom:
            configMapKeyRef:
              key: DJANGO_CORS_ORIGIN_ALLOW_ALL
              name: chris-secrets-env
        - name: DJANGO_CORS_ORIGIN_WHITELIST
          valueFrom:
            configMapKeyRef:
              key: DJANGO_CORS_ORIGIN_WHITELIST
              name: chris-secrets-env
        - name: DJANGO_DB_MIGRATE
          value: "off"
        - name: DJANGO_SECRET_KEY
          valueFrom:
            configMapKeyRef:
              key: DJANGO_SECRET_KEY
              name: chris-secrets-env
        - name: DJANGO_SECURE_PROXY_SSL_HEADER
          valueFrom:
            configMapKeyRef:
              key: DJANGO_SECURE_PROXY_SSL_HEADER
              name: chris-secrets-env
        - name: DJANGO_SETTINGS_MODULE
          valueFrom:
            configMapKeyRef:
              key: DJANGO_SETTINGS_MODULE
              name: chris-secrets-env
        - name: DJANGO_USE_X_FORWARDED_HOST
          valueFrom:
            configMapKeyRef:
              key: DJANGO_USE_X_FORWARDED_HOST
              name: chris-secrets-env
        - name: POSTGRESQL_DATABASE
          valueFrom:
            configMapKeyRef:
              key: POSTGRESQL_DATABASE
              name: chris-db-secrets-env
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: POSTGRESQL_PASSWORD
              name: chris-db-secrets-env
        - name: POSTGRESQL_USER
          valueFrom:
            configMapKeyRef:
              key:  POSTGRESQL_USER
              name: chris-db-secrets-env
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              key: POSTGRES_DB
              name: chris-secrets-env
        - name: POSTGRES_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: POSTGRES_PASSWORD
              name: chris-secrets-env
        - name:  POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              key:  POSTGRES_USER
              name: chris-secrets-env
        - name: STATIC_ROOT
          valueFrom:
            configMapKeyRef:
              key: STATIC_ROOT
              name: chris-db-secrets-env
        - name: SWIFT_AUTH_URL
          valueFrom:
            configMapKeyRef:
              key: SWIFT_AUTH_URL
              name: chris-secrets-env
        - name: SWIFT_CONTAINER_NAME
          valueFrom:
            configMapKeyRef:
              key: SWIFT_CONTAINER_NAME
              name: chris-secrets-env
        - name: SWIFT_KEY
          valueFrom:
            configMapKeyRef:
              key: SWIFT_KEY
              name: chris-secrets-env
        - name: SWIFT_USERNAME
          valueFrom:
            configMapKeyRef:
              key: SWIFT_USERNAME
              name: chris-secrets-env
      image: fnndsc/cube:next-3.0.0.a3.git.0e516b6
      name: scheduler
      resources:
        limits:
          cpu: "100m"
          memory: "256Mi"
        requests:
          cpu: "100m"
          memory: "256Mi"
  restartPolicy: OnFailure
status: {}
