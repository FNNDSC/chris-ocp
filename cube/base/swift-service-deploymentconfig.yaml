apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
    name: Swift
    role: Swift object storage service
  creationTimestamp: null
  labels:
    io.kompose.service: swift-service
  name: swift-service
spec:
  replicas: 1
  selector:
    io.kompose.service: swift-service
  strategy:
    resources: {}
    type: Rolling
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/local: "true"
        io.kompose.service: swift-service
    spec:
      containers:
        - env:
            - name: SWIFT_KEY
              value: testing
            - name: SWIFT_USERNAME
              value: chris:chris1234
          image: ' '
          name: swift-service
          ports:
            - containerPort: 8080
          resources: {}
          volumeMounts:
            - mountPath: /srv
              name: swift-storage-dev
      restartPolicy: Always
      volumes:
        - name: swift-storage-dev
          persistentVolumeClaim:
            claimName: swift-storage-dev
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - swift-service
        from:
          kind: ImageStreamTag
          name: swift-service:latest
      type: ImageChange
status:
  availableReplicas: 0
  latestVersion: 0
  observedGeneration: 0
  replicas: 0
  unavailableReplicas: 0
  updatedReplicas: 0
