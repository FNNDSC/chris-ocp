apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
    kompose.cmd: kompose convert --provider openshift --file docker-compose-cube-latest.yaml
    kompose.version: 1.17.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: swift
  name: swift
spec:
  replicas: 1
  selector:
    io.kompose.service: swift
  strategy:
    resources:
      limits:
        cpu: "100m"
        memory: "256Mi"
      requests:
        cpu: "100m"
        memory: "256Mi"
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: swift
    spec:
      containers:
      - env:
        - name: SWIFT_KEY
          value: testing
        - name: SWIFT_USERNAME
          value: chris:chris1234
        image: ' '
        name: swift
        ports:
        - containerPort: 8080
        resources: {}
        volumeMounts:
        - mountPath: /srv
          name: swift-storage
      restartPolicy: Always
      volumes:
      - name: swift-storage
        persistentVolumeClaim:
          claimName: swift-storage
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - swift
      from:
        kind: ImageStreamTag
        name: swift:latest
    type: ImageChange
status: {}
